<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenify - Login</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Font Google Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style Tailwind -->
    <link href="./css/output.css" rel="stylesheet">
</head>

<body class="bg-[url('../assets/background_login.jpg')] bg-cover">
    <div
        class="p-5 md:p-18 min-h-screen lg:w-1/2 flex gap-8 flex-col justify-center text-white bg-black/10 backdrop-blur-sm border border-white/20">
        <a href="index.html" class="w-fit mx-auto md:mx-0"><img src="assets/favicon.png" alt="logo" class="w-13"></a>
        <h1 class="text-4xl font-semibold text-center md:text-left">Welcome Back!</h1>
        <p class="text-gray-300 hidden md:block">Sign in to continue your journey toward sustainability and connect with
            a community that cares for the Earth</p>
        <form action="dashboard.html" class="flex flex-col gap-8">
            <div class="gap-1 flex flex-col">
                <label for="email" class="font-semibold">E-Mail</label>
                <input type="email" id="email" placeholder="Enter your e-mail"
                    class="border-b border-b-gray-300 focus:outline-none py-2 focus:border-b-[#00855E] transition-colors duration-100">
            </div>
            <div class="gap-1 flex flex-col">
                <label for="password" class="font-semibold">Password</label>
                <div class="relative">
                    <input type="password" id="password" placeholder="********"
                        class="border-b border-b-gray-300 focus:outline-none py-2 focus:border-b-[#00855E] transition-colors duration-100 w-full pr-10">
                    <i id="togglePassword"
                        class="fa-solid fa-eye-slash text-gray-300 absolute right-0 top-1/2 -translate-y-1/2 cursor-pointer"></i>
                </div>
            </div>
            <div class="flex justify-between flex-col md:flex-row gap-5 md:gap-0">
                <div class="flex items-center gap-2">
                    <input type="checkbox" name="remember_me" id="remember_me" class="w-4 h-4 accent-green-500">
                    <label for="remember_me" class="text-gray-300">Remember me</label>
                </div>
                <a href="">Forgot your password?</a>
            </div>
            <button
                class="font-semibold cursor-pointer bg-[#00855E] py-2 rounded-lg transition-colors duration-100 hover:bg-[#006B4C]">Sign
                In</button>
        </form>
        <div class="flex flex-col gap-6">
            <div class="flex items-center">
                <div class="flex-1 h-0.5 bg-gray-300"></div>
                <p class="mx-4 text-gray-300">OR</p>
                <div class="flex-1 h-0.5 bg-gray-300"></div>
            </div>
            <div class="flex gap-3 flex-col md:flex-row">
                <a href="dashboard.html"
                    class="flex-1 text-center flex justify-center items-center gap-2 border rounded-lg py-5 transition-colors duration-100 hover:bg-white hover:text-black"><i
                        class="fa-brands fa-google text-2xl"></i> Sign In with Google</a>
                <a href="dashboard.html"
                    class="flex-1 text-center flex justify-center items-center gap-2 border rounded-lg py-5 transition-colors duration-100 hover:bg-white hover:text-black"><i
                        class="fa-brands fa-apple text-2xl"></i> Sign In with Apple</a>
            </div>
        </div>
        <div class="flex gap-1 justify-center">
            <p class="text-gray-300">Don't have an account?</p>
            <a href="register.html">Register here</a>
        </div>
    </div>

    <!-- Show Password -->
    <script src="js/show-password.js"></script>
</body>

</html>
